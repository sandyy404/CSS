<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CSS fonts</title>
   <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- ye link google se aaya hai -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&display=swap" rel="stylesheet">
   <style>
      p{
         font-family:"Edu VIC WA NT Hand Pre", cursive;
         font: size 30px; 
         font-style: italic;
         line-height: 3.5em;
      }
      span{
         font-style: normal;
         font-weight: 900;
         font-variant: small-caps;
      }
   </style>
</head>
<body>
   <h1>CSS font</h1>
   <p>Hello <span>how</span> are you ? </p>
</body>
</html>
