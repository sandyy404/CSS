<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Colors in CSS</title>
   <style>
      #firstpara{
         color:aqua;
      }
      #secondpara{
         color:rgb(1,67,5)
      }
      #thirdpara{
         color:hsl(325, 86%, 22%)
      }
   </style>
</head>
<body>
   <h1>To chalo start karte hai coloring in jindgi</h1>
   <p id="firstpara">To kaise hai aap log</p>
   <p id="secondpara">maja mein</p>
   <p id="thirdpara">apna batao</p>
</body>
</html>
