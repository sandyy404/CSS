<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Creating Transition</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">
   <style>
      body {
        background-color: #0e0909;
        color: aliceblue;
      }

      .container {
         /* background-color: #59e929; */
      }

      #box {
         width: 300px;
         height: 300px;
         background-color: #b899b0;
         display: flex;
         justify-content: center;
         align-items: center;
         color:aliceblue;
         transition-property: background-color;
         transition-duration: 3s;
         transition-timing-function: ease-in;
         transition-delay: 0.5s;

         /* transition: bgc duration function delay */
         transition: all 1s ease-in-out 0.2s;
      
      }
      
      #box:hover{
         background-color: #dc1616;
         height:400px;
         width:400px;
         border-radius: 50px ;
       font-size: 40px;
       font-family: "Edu NSW ACT Cursive", cursive;
         /* background-image: url(https://ccitraining.edu/wp-content/uploads/2019/03/unnamed-11.png) ; */
      }
     
   </style>
</head>

<body>
   <h2>
      This is new video
   </h2>
   <div class="container">
      <div id="box">
         This is hacking area
      </div>
   </div>
</body>

</html>
